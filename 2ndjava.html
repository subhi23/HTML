<html>
<head><title>Finding element using array</title>
<center>
<body><h2> Searching element using Array</h2>
<script>
let n ;
let array=[];
n =prompt("Enter the number of elements:");
for (let i=0; i<n; i+=1){
array[i]=prompt("Enter Number:");
  }
let x=prompt("What are the elements to Find?");

let ans=array.includes(x);
document.write(ans)
</script>
</center>
</body>
</head>
</html>
