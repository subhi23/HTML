<html>
<head><title>Sum of n Numbers using array</title>
<body><h2>Sum of n Numbers</h2>
<script>
let n=5;
let a=[];
let sum=0;
for (let i=0;i<n;i++)
    {
        a[i]=Number(prompt("Enter value:"));
    }
for (let a1 of a)
    {
         sum=sum+a1;
    }
document.write(sum)
</script>
</body>
</head>
</html>
